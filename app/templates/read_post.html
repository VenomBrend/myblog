{% extends "base.html" %}

{% block posts %}
    <div>
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <div class="header">
                        <h3> {{post.title }} </h3>
                    </div>
                    <div class="content">
                        <h4>{{ post.short_text }}</h4>
                        <br>
                        <p> {{ post.full_text | safe}} </p>
                        <audio controls>
                            <source src="{{audio_dir}}/{{post.audio}}" type="audio/mpeg">
                        </audio>

                    </div>
                 </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
